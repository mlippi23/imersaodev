<html>

<head>
  <title>Imersão Dev Alura - Aula 01</title>

<body>
  <div class="container">

    <div class="class-top-header">
      <div class="cosmos-border">
      </div>
    </div>

    <div class="cosmos-container logo-area__header">
      <div class="alura-logo-header">
        <a href="https://alura.com.br" target="_blank">
          <img class="logo-img" src="https://imersao.dev/assets/img/imersoes/aula/alura-light.1636535198.svg" alt="Alura">

      </div>

        <input type="number" id="notaTerceiroBimestre" placeholder="Digite sua nota"></input>
      </div>

      <div class="col-md-2">
        <label>Quarto Bimestre:</label>
        <input type="number" id="notaQuartoBimestre" placeholder="Digite sua nota"></input>
      </div>

      <div class="col-md-2">
        <label></label>
        <button onclick="media()">Calcular</button>
      </div>

      <div class="col-md-2">
